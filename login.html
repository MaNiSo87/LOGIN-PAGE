<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="loginstyle.css">
      <title>Login form...</title>
   </head>
   <body>
      <div class="login">
         <img src="photos/login-bg.png" alt="image" class="login__bg">

         <div class="login__form">
            <p class="login_header">Login</p>
            <div class="client_information">
               <input type="text" required  class="client_email" placeholder="  Email">
               <input type="text" required  class="client_pass" placeholder="  Password">
            </div>
            <div class="login_chek">
               <input type="checkbox" class="qqqqq">
               <p class="Remember_me">Remember me</p>
               <a class="forgot_pass">Forgot Password?</a>
            </div>
            <button class="login_button">Login</button>
            <p class="Register">Don't have an account? <a href="register.html">Register</a></p>
         </div>
      </div>
   </body>
</html>
